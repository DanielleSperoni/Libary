<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>library</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Library</h1>
    <!-- <div class="tester">this is a tester</div> -->
  </header>

  <main>
    <div class="wrapper">
      <div class="side-content">
        <form action="" class="form__book-wrapper">
          <div class="book-input">
            <label for="title"></label>
            <input type="text" class="text-input" name="title" id="title" placeholder="What is the title of the book?">
          </div>
          <div class="book-input">
            <label for="author"></label>
            <input type="text" class="text-input" name="author" id="author" placeholder="Who is the author of the book?">
          </div>
          <div class="book-input">
            <label for="pages"></label>
            <input type="text" class="text-input" name="pages" id="pages" placeholder="How many pages are in the book?">
          </div>
          <div class="book-input check-input">
            <input type="checkbox" name="is-read" id="is-read">
            <label for="is-read">I have already read this book!</label>
          </div>
          <div class="book-input btn-submit__wrapper">
            <input type="submit" value="ADD A NEW BOOK!" class="btn-submit">
          </div>
        </form>
      </div>

      <div class="main-content">
        <table>
          <thead>
            <tr class="row-heading">
              <th>TITLE</th>
              <th>AUTHOR</th>
              <th>PAGES</th>
              <th>STATUS</th>
              <th>DELETE</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>
  </main>

  <script type="text/javascript" src="script.js"></script>
</body>

</html>
